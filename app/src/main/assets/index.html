<html>

	<style>
		 body,html{
			height: 100%;
            min-height: 100%;
        }
		.button {
			background: #2DC992;
			height: 100px;
			width: 100px;
			border: 1px solid #fff;
			outline: none;
			text-align: center;
			position: fixed;
        	left: 50%;
        	top: 50%;
        	transform: translate(-50%, -50%);
		}
	</style>

sa.quick('autoTrack');

</head>

<body>
	<div>
		<button class="button" id="btn" >Button</button>
	</div>
</body>

<script type="text/javascript">
		document.getElementById("btn").onclick = function () {
			alert("button");
		}
</script>

</html>
